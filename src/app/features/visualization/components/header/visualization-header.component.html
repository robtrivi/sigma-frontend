<header class="sigma-hero">
  <div class="sigma-hero__content">
    <div class="sigma-hero__heading">
      <span class="sigma-hero__logo" aria-hidden="true">
        <svg viewBox="0 0 32 32" role="img" focusable="false">
          <path d="M6 22c5-9 15-12 20-12-5 2-8 7-8 12s3 8 8 10C21 32 11 29 6 22Z" />
          <circle cx="10" cy="10" r="4" />
        </svg>
      </span>
      <div>
        <p class="sigma-hero__badge">{{ badge }}</p>
        <h1>{{ title }}</h1>
      </div>
    </div>
    <p class="sigma-hero__subtitle">{{ subtitle }}</p>
    <p class="sigma-hero__description">{{ description }}</p>
  </div>
</header>
